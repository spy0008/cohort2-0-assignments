<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banto Grid 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="box1" class="box" style="grid-area: box1">
        <img
          style="width: 660px; height: 404px; border-radius: 20px"
          src="box6.jpg"
          alt=""
        />
      </div>
      <div id="box2" class="box" style="grid-area: box3">
        <img
          style="width: 660px; height: 195px; border-radius: 20px"
          src="box5.jpg"
          alt=""
        />
      </div>
      <div id="box3" class="box" style="grid-area: box2"></div>
      <div id="box4" class="box" style="grid-area: box4"></div>
      <div id="box5" class="box" style="grid-area: box5"></div>
      <div id="box6" class="box" style="grid-area: box6"></div>
    </div>
  </body>
</html>
