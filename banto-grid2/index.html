<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banto Grid 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="box1" class="box" style="grid-area: box1">
        <img
          style="width:100%; height: 100%; border-radius: 20px"
          src="box1.jpg"
          alt=""
        />
      </div>
      <div id="box2" class="box" style="grid-area: box3">
        <img
          style="width: 100%; height: 100%; border-radius: 20px"
          src="box5.jpg"
          alt=""
        />
      </div>
      <div id="box3" class="box" style="grid-area: box2">
        <img
          style="width: 100%; height: 100%; border-radius: 20px"
          src="box2.jpg"
          alt=""
        />
      </div>
      <div id="box4" class="box" style="grid-area: box4">
         <img
          style="width: 100%; height: 100%; border-radius: 20px"
          src="box6.jpg"
          alt=""
        />
      </div>
      <div id="box5" class="box" style="grid-area: box5">
         <img
          style="width: 100%; height: 100%; border-radius: 20px;"
          src="box3.jpg"
          alt=""
        />
      </div>
      <div id="box6" class="box" style="grid-area: box6">
         <img
          style="width: 100%; height: 100%; border-radius: 20px"
          src="box4.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
