<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Tracker - 09</title>
    <link rel="stylesheet" href="./styles/todo-styles.css" />
    <link rel="stylesheet" href="./styles/daily-planner.css" />
    <link rel="stylesheet" href="./styles/motivation.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <section class="allElm">
        <div class="todo elem" id="0">
          <img
            src="https://i.pinimg.com/736x/de/d7/3a/ded73a14266fa1f520c4b2b4f90c30ad.jpg"
            alt="image"
          />
          <h2>To Do</h2>
        </div>

        <div class="daily elem" id="1">
          <img
            src="https://i.pinimg.com/736x/fe/b2/cb/feb2cb68111e6717ba987b0e5b365dd9.jpg"
            alt="image"
          />
          <h2>Planner</h2>
        </div>

        <div class="motivation elem" id="2">
          <img
            src="https://i.pinimg.com/736x/54/dd/fa/54ddfa1fc7ad0257c458579c0f159af5.jpg"
            alt="image"
          />
          <h2>Motivation</h2>
        </div>

        <div class="pomodoro elem" id="3">
          <img
            src="https://i.pinimg.com/736x/b4/d0/3f/b4d03f8b312adb5a731246fdd6a23d72.jpg"
            alt="image"
          />
          <h2>pomodoro</h2>
        </div>

        <div class="goals elem" id="4">
          <img
            src="https://i.pinimg.com/736x/97/9a/6d/979a6d621d4778af5e61b5bf6644ed21.jpg"
            alt="image"
          />
          <h2>Goals</h2>
        </div>
      </section>

      <section class="fullElem todo-list-fullpage">
        <button class="back" id="0">
          <i class="ri-close-fill"></i>
        </button>
        <h2>Your Personalised To-Do List</h2>

        <div class="todo-container">
          <div class="addTask">
            <form>
              <h3>Add Task</h3>
              <input id="task-input" type="text" placeholder="Enter Task" />
              <textarea
                name=""
                cols="30"
                rows="10"
                placeholder="Enter Task Details"
              ></textarea>

              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as Important</label>
              </div>

              <button>Add Task</button>
            </form>
          </div>
          <div class="allTasks"></div>
        </div>
      </section>

      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="1">
          <i class="ri-close-fill"></i>
        </button>
        <h1>Plane your day to be more productive</h1>

        <div class="day-planner">
        
        </div>
      </section>

      <section class="fullElem motivation-fullpage">
        <button class="back" id="2">
          <i class="ri-close-fill"></i>
        </button>

        <div class="motivational-container">
          <div class="motivation-wrapper">
            <div class="motivation-1">
              <h2>Quote of the day</h2>
            </div>
            <div class="motivation-2">
              <h1>
              </h1>
            </div>

              <div class="motivation-3">
              <h2></h2>
            </div>
          </div>
        </div>
      </section>



      <section class="fullElem pomodoro-fullpage">
        <button class="back" id="3">
          <i class="ri-close-fill"></i>
        </button>
        <h1>pomodoro Page</h1>
      </section>



      <section class="fullElem goals-fullpage">
        <button class="back" id="4">
          <i class="ri-close-fill"></i>
        </button>
        <h1>Goals Page</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
