<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h1 class="left">Tracker</h1>
            <button id="toggle-modal" class="right">Add New </button>
        </nav>
        <section class="board">
            <div id="todo" class="task-colume">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">count</div>
                </div>
               
            </div>
            <div id="progress" class="task-colume">
                <div class="heading">
                    <div class="left">In Proccess</div>
                    <div class="right">count</div>
                </div>
            </div>
            <div id="complete" class="task-colume">
                <div class="heading">
                    <div class="left">Completed</div>
                    <div class="right">count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-task">
        <div class="bg"></div>
        <div class="center">
            <input id="task-title" type="text" placeholder="Task Title">
            <textarea id="task-desc" placeholder="Task Description"></textarea>
            <button id="add-new-task">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
