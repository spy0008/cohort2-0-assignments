<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h1 class="left">Tracker</h1>
            <button class="right">Add New </button>
        </nav>
        <section class="board">
            <div class="task-colume">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">count</div>
                </div>
                <div class="task-card">
                    <h2>Task 1</h2>
                    <p>Description of task</p>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-colume">
                <div class="heading">
                    <div class="left">In Proccess</div>
                    <div class="right">count</div>
                </div>
            </div>
            <div class="task-colume">
                <div class="heading">
                    <div class="left">Completed</div>
                    <div class="right">count</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
